services:
  # Elasticsearch - Base de données pour les logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - elk
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Logstash - Pipeline de traitement des logs
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - cowrie_logs:/var/log/cowrie
      - dionaea_logs:/var/log/dionaea
    ports:
      - "5044:5044"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Kibana - Interface de visualisation
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      #- ELASTICSEARCH_USERNAME=kibana_system
      #- ELASTICSEARCH_PASSWORD=changeme
    networks:
      - elk
    depends_on:
      elasticsearch:
        condition: service_healthy

  # Cowrie - Honeypot SSH/Telnet
  cowrie:
    image: cowrie/cowrie:latest
    container_name: cowrie
    ports:
      - "2222:2222"  # SSH
      - "2223:2223"  # Telnet
    volumes:
      - ./cowrie/cowrie.cfg:/cowrie/cowrie-git/etc/cowrie.cfg
      - cowrie_logs:/cowrie/cowrie-git/var/log/cowrie
      - ./exports/cowrie:/cowrie/cowrie-git/var/log/cowrie
      - cowrie_data:/cowrie/cowrie-git/var/lib/cowrie
    networks:
      - elk
    restart: unless-stopped
  
  # Dionaea - Honeypot FTP,HTTP,MySQL
  dionaea:
    image: dinotools/dionaea:latest
    container_name: dionaea
    ports:
      - "21:21"       # FTP
      - "42:42"       # WINS (optionnel selon build)
      - "69:69/udp"   # TFTP
      - "80:80"       # HTTP
      - "135:135"     # RPC
      - "443:443"     # HTTPS
      - "1433:1433"   # MSSQL (souvent utilisé)
      - "1723:1723"   # PPTP (optionnel)
      - "3306:3306"   # MySQL (optionnel)
    volumes:
      - dionaea_logs:/opt/dionaea/var/log
      - dionaea_data:/opt/dionaea/var/lib/dionaea
    networks:
      - elk
    restart: unless-stopped

networks:
  elk:
    driver: bridge


volumes:
  elasticsearch_data:
    driver: local
  cowrie_logs:
    driver: local
  cowrie_data:
    driver: local
  dionaea_logs:
    driver: local
  dionaea_data:
    driver: local
